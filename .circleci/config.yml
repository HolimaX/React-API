# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  node: circleci/node@4.7.0

jobs:
  test:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Set package lock generation
          command: npm config set package-lock true
      - run:
          name: Upgrade NPM
          command: 'npm install -g npm@latest && npm i -g npm-upgrade'
      - run:
          name: Install dependencies and audit them
          command: 'npm install --save && npm audit fix'
      - run:
          name: Run Tests
          command: 'npm test || true'

workflows:
  version: 2
  test:
    jobs:
      - test